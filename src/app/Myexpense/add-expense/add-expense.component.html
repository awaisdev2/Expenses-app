<div class="px-5 my-3">
    <h4>Add a Expense</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="title" class="form-label">Expense's Date</label>
            <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Expenses Description</label>
            <input type="text" class="form-control" name="desc" [(ngModel)]="desc" id="desc">
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Save Expense</button>
    </form>
</div>
